    <script>
        // 상태 상수 정의 (숫자로 변경)
        const STATUS = {
            INCOMPLETE: { id: 0, color: 'bg-gray-500', text: '미완료' },
            COMPLETED: { id: 1, color: 'bg-green-500', text: '완료' },
            IN_PROGRESS: { id: 2, color: 'bg-yellow-500', text: '진행중' },
            RESUBMIT: { id: 3, color: 'bg-orange-500', text: '재제출' },
            DEADLINE_PASSED: { id: 4, color: 'bg-red-500', text: '미제출마감' }
        };

        // 상태 ID를 텍스트로 변환하는 함수
        function getStatusById(id) {
            return Object.values(STATUS).find(status => status.id === id);
        }

        // 로컬 스토리지 키
        const STORAGE_KEY = 'checklists';
        const DARK_MODE_KEY = 'darkMode';
        const SHOW_RANK_KEY = 'showRank';
        const STUDENT_COUNT_KEY = 'studentCount';
        const LAST_VIEWED_CHECKLIST_KEY = 'lastViewedChecklist';

        // 체크리스트 데이터 관리
        let checklists = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let currentChecklistId = null;
        let isDarkMode = localStorage.getItem(DARK_MODE_KEY) === 'true';
        let showRank = localStorage.getItem(SHOW_RANK_KEY) === 'true';

        // 학생 수 입력값 저장
        function saveStudentCount(count) {
            localStorage.setItem(STUDENT_COUNT_KEY, count);
        }

        // 학생 수 입력값 불러오기
        function loadStudentCount() {
            const savedCount = localStorage.getItem(STUDENT_COUNT_KEY);
            if (savedCount) {
                document.getElementById('studentCount').value = savedCount;
            }
        }

        // 다크모드 토글
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            localStorage.setItem(DARK_MODE_KEY, isDarkMode);
        }

        // 시계 업데이트
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            clockElement.textContent = now.toLocaleTimeString();
        }

        // 초기 다크모드 설정
        if (isDarkMode) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // 시계 시작
        updateClock();
        setInterval(updateClock, 1000);

        // 체크리스트 생성
        document.getElementById('createChecklist').addEventListener('click', () => {
            const studentCount = parseInt(document.getElementById('studentCount').value);
            const category = document.getElementById('categorySelect').value;
            if (!studentCount || studentCount <= 0) {
                alert('유효한 학생 수를 입력해주세요.');
                return;
            }
            if (studentCount > 100) {
                alert('학생 수는 최대 100명까지 입력 가능합니다.');
                return;
            }

            // 학생 수 저장
            saveStudentCount(studentCount);

            const now = new Date();
            const checklist = {
                id: Date.now(),
                n: `체크리스트 ${checklists.length + 1}`,
                c: category,
                sc: studentCount,
                s: Array(studentCount).fill(0),
                ct: now.toISOString(),
                ut: now.toISOString(),
                t: Array(studentCount).fill(null) // 완료 시간 배열 추가
            };

            checklists.push(checklist);
            saveChecklists();
            renderChecklistList();
            selectChecklist(checklist.id);
            updateCategoryCheckboxes();
        });

        // 체크리스트 저장
        function saveChecklists() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(checklists));
        }

        // 카테고리 체크박스 업데이트
        function updateCategoryCheckboxes() {
            const container = document.getElementById('categoryCheckboxes');
            const categories = [...new Set(checklists.map(c => c.c))];
            container.innerHTML = categories.map(category => `
                <label class="flex items-center">
                    <input type="checkbox" value="${category}" checked 
                           class="mr-2" onchange="filterChecklists()">
                    ${category}
                </label>
            `).join('');
        }

        // 카테고리 필터 토글
        function toggleCategoryFilter() {
            const filter = document.getElementById('categoryFilter');
            filter.classList.toggle('hidden');
        }

        // 체크리스트 필터링
        function filterChecklists() {
            const checkboxes = document.querySelectorAll('#categoryFilter input[type="checkbox"]');
            const selectedCategories = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            const listContainer = document.getElementById('checklistList');
            const items = listContainer.getElementsByClassName('checklist-item');
            
            Array.from(items).forEach(item => {
                const category = item.dataset.category;
                if (selectedCategories.includes('all') || selectedCategories.includes(category)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        }

        // 체크리스트 목록 렌더링
        function renderChecklistList() {
            const listContainer = document.getElementById('checklistList');
            listContainer.innerHTML = checklists.map((checklist, index) => {
                const truncatedTitle = checklist.n.length > 18 ? checklist.n.substring(0, 18) + '...' : checklist.n;
                return `
                <div class="checklist-item flex items-center p-2 bg-gray-50 rounded cursor-pointer hover:bg-gray-100 ${currentChecklistId === checklist.id ? 'bg-blue-100 dark:bg-blue-900' : ''} dark:bg-gray-700 dark:hover:bg-gray-600"
                     onclick="selectChecklist(${checklist.id})"
                     data-category="${checklist.c}">
                    <div class="flex-1 flex items-center gap-2 min-w-0">
                        <span class="flex-shrink-0 px-2 py-0.5 text-xs rounded-full bg-gray-200 dark:bg-gray-600 text-gray-600 dark:text-gray-300">${checklist.c}</span>
                        <span class="truncate dark:text-gray-100 flex-1 min-w-0" title="${checklist.n}">${truncatedTitle}</span>
                    </div>
                    <div class="flex items-center gap-0.5 flex-shrink-0 ml-2">
                        <button onclick="moveChecklist(${index}, 'up')" 
                                class="p-0.5 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors ${index === 0 ? 'opacity-20 cursor-not-allowed' : ''}"
                                ${index === 0 ? 'opacity-20 cursor-not-allowed' : ''}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 dark:text-gray-100" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                        <button onclick="moveChecklist(${index}, 'down')" 
                                class="p-0.5 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors ${index === checklists.length - 1 ? 'opacity-20 cursor-not-allowed' : ''}"
                                ${index === checklists.length - 1 ? 'opacity-20 cursor-not-allowed' : ''}>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 dark:text-gray-100" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        // 체크리스트 이동 함수
        function moveChecklist(index, direction) {
            if (direction === 'up' && index > 0) {
                // 위로 이동
                [checklists[index], checklists[index - 1]] = [checklists[index - 1], checklists[index]];
            } else if (direction === 'down' && index < checklists.length - 1) {
                // 아래로 이동
                [checklists[index], checklists[index + 1]] = [checklists[index + 1], checklists[index]];
            }
            
            saveChecklists();
            renderChecklistList();
            
            // 현재 선택된 체크리스트가 있다면 다시 선택
            if (currentChecklistId) {
                selectChecklist(currentChecklistId);
            }
        }

        // 체크리스트 선택
        function selectChecklist(id) {
            currentChecklistId = id;
            saveLastViewedChecklist(id); // 마지막으로 본 체크리스트 저장
            const checklist = checklists.find(c => c.id === id);
            if (checklist) {
                document.getElementById('checklistActions').classList.remove('hidden');
                document.getElementById('statistics').classList.remove('hidden');
                document.getElementById('checklistTitle').value = checklist.n;
                
                // 카테고리 선택 옵션 업데이트
                const categorySelect = document.getElementById('editCategorySelect');
                categorySelect.innerHTML = `
                    <option value="일반" ${checklist.c === '일반' ? 'selected' : ''}>🗒️ 일반</option>
                    <option value="국어" ${checklist.c === '국어' ? 'selected' : ''}>📒 국어</option>
                    <option value="수학" ${checklist.c === '수학' ? 'selected' : ''}>🧮 수학</option>
                    <option value="사회" ${checklist.c === '사회' ? 'selected' : ''}>👥 사회</option>
                    <option value="과학" ${checklist.c === '과학' ? 'selected' : ''}>🔬 과학</option>
                    <option value="영어" ${checklist.c === '영어' ? 'selected' : ''}>🇺🇸 영어</option>
                    <option value="도덕" ${checklist.c === '도덕' ? 'selected' : ''}>🤝 도덕</option>
                    <option value="실과" ${checklist.c === '실과' ? 'selected' : ''}>🧶 실과</option>
                    <option value="음악" ${checklist.c === '음악' ? 'selected' : ''}>🎵 음악</option>
                    <option value="미술" ${checklist.c === '미술' ? 'selected' : ''}>🎨 미술</option>
                    <option value="체육" ${checklist.c === '체육' ? 'selected' : ''}>🏃 체육</option>
                    <option value="창체" ${checklist.c === '창체' ? 'selected' : ''}>👥 창체</option>
                    <option value="아침활동" ${checklist.c === '아침활동' ? 'selected' : ''}>🌞 아침활동</option>
                    <option value="독서" ${checklist.c === '독서' ? 'selected' : ''}>🤓 독서</option>
                    <option value="기타" ${checklist.c === '기타' ? 'selected' : ''}>🤔 기타</option>
                `;
                
                // 생성/수정 시각 표시
                const createdAt = new Date(checklist.ct);
                const updatedAt = new Date(checklist.ut);
                document.getElementById('checklistInfo').innerHTML = `
                    생성: ${createdAt.toLocaleString()} | 
                    수정: ${updatedAt.toLocaleString()}
                `;

                renderChecklistContent(checklist);
                updateStatistics(checklist);
                renderChecklistList();
            }
        }

        // 현재 체크리스트 업데이트
        function updateCurrentChecklist() {
            if (!currentChecklistId) return;
            const newName = document.getElementById('checklistTitle').value;
            const newCategory = document.getElementById('editCategorySelect').value;
            const checklist = checklists.find(c => c.id === currentChecklistId);
            if (checklist) {
                checklist.n = newName;
                checklist.c = newCategory;
                checklist.ut = new Date().toISOString();
                saveChecklists();
                renderChecklistList();
                selectChecklist(currentChecklistId);
                updateCategoryCheckboxes();
            }
        }

        // 현재 체크리스트 삭제
        function deleteCurrentChecklist() {
            if (!currentChecklistId) return;
            if (confirm('정말 삭제하시겠습니까?')) {
                checklists = checklists.filter(c => c.id !== currentChecklistId);
                saveChecklists();
                currentChecklistId = null;
                document.getElementById('checklistActions').classList.add('hidden');
                document.getElementById('statistics').classList.add('hidden');
                document.getElementById('checklistContent').innerHTML = '';
                
                // 순위 섹션 제거
                const statisticsSection = document.getElementById('statistics');
                const existingRanking = statisticsSection.querySelector('.ranking-section');
                if (existingRanking) {
                    existingRanking.remove();
                }
                
                renderChecklistList();
            }
        }

        // 순위 표시 토글 함수 수정
        function toggleRankDisplay() {
            showRank = !showRank;
            localStorage.setItem(SHOW_RANK_KEY, showRank);
            if (currentChecklistId) {
                const checklist = checklists.find(c => c.id === currentChecklistId);
                if (checklist) {
                    renderChecklistContent(checklist);
                    updateStatistics(checklist);
                }
            }
            updateRankToggleButton();
        }

        // 순위 토글 버튼 업데이트 함수 수정
        function updateRankToggleButton() {
            const button = document.getElementById('rankToggleBtn');
            if (button) {
                button.innerHTML = showRank ? 
                    '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10C1.732 5.943 5.522 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" /></svg>' :
                    '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" /><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" /></svg>';

                button.classList.toggle('bg-gray-200', !showRank);
            }
        }

        // 통계 업데이트 함수 수정
        function updateStatistics(checklist) {
            const total = checklist.s.length;
            const counts = {
                0: 0, // INCOMPLETE
                1: 0, // COMPLETED
                2: 0, // IN_PROGRESS
                3: 0, // RESUBMIT
                4: 0  // DEADLINE_PASSED
            };

            // 완료 순서 계산
            const completionOrder = checklist.t
                .map((time, index) => ({ index, time }))
                .filter(item => item.time !== null)
                .sort((a, b) => new Date(a.time) - new Date(b.time))
                .slice(0, 5); // 상위 5명 표시

            checklist.s.forEach(statusId => {
                counts[statusId]++;
            });

            // 각 상태별 카운트와 퍼센트 업데이트
            const statusMapping = {
                0: { countId: 'incompleteCount', percentId: 'incompletePercent', barId: 'incompleteBar' },
                1: { countId: 'completedCount', percentId: 'completedPercent', barId: 'completedBar' },
                2: { countId: 'inProgressCount', percentId: 'inProgressPercent', barId: 'inProgressBar' },
                3: { countId: 'resubmitCount', percentId: 'resubmitPercent', barId: 'resubmitBar' },
                4: { countId: 'deadlineCount', percentId: 'deadlinePercent', barId: 'deadlineBar' }
            };

            Object.entries(counts).forEach(([statusId, count]) => {
                const percent = total > 0 ? ((count / total) * 100).toFixed(1) : '0.0';
                const { countId, percentId, barId } = statusMapping[statusId];
                
                document.getElementById(countId).textContent = count;
                document.getElementById(percentId).textContent = percent;
                document.getElementById(barId).style.width = `${percent}%`;
            });

            // 통계 섹션 업데이트
            const statisticsSection = document.getElementById('statistics');
            
            // 기존 순위 섹션 제거
            const existingRanking = statisticsSection.querySelector('.ranking-section');
            if (existingRanking) {
                existingRanking.remove();
            }

            // 새로운 순위 섹션 추가
            if (completionOrder.length > 0) {
                const rankingHtml = `
                    <div class="ranking-section mt-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
                        <div class="flex items-center justify-between mb-2">
                            <h4 class="text-sm font-semibold dark:text-gray-100">완료 순위</h4>
                            <button id="rankToggleBtn" onclick="toggleRankDisplay()" 
                                    class="p-2 rounded-full transition-colors ${showRank ? 'bg-yellow-400' : 'bg-gray-200'}">
                            </button>
                        </div>
                        <div class="ranking-content ${showRank ? '' : 'hidden'}">
                            <div class="space-y-2">
                                ${completionOrder.map((item, index) => `
                                    <div class="flex items-center justify-between text-sm">
                                        <span class="dark:text-gray-100">
                                            ${index + 1}위: ${item.index + 1}번
                                        </span>
                                        <span class="text-gray-500 dark:text-gray-400">
                                            ${new Date(item.time).toLocaleTimeString()}
                                        </span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                statisticsSection.insertAdjacentHTML('beforeend', rankingHtml);
                updateRankToggleButton();
            }
        }

        // 체크리스트 내용 렌더링
        function renderChecklistContent(checklist) {
            const contentContainer = document.getElementById('checklistContent');
            
            // 완료 순서 계산
            const completionOrder = checklist.t
                .map((time, index) => ({ index, time }))
                .filter(item => item.time !== null)
                .sort((a, b) => new Date(a.time) - new Date(b.time))
                .map((item, rank) => ({ ...item, rank: rank + 1 }));

            contentContainer.innerHTML = checklist.s.map((statusId, index) => {
                const status = getStatusById(statusId);
                const completionInfo = completionOrder.find(item => item.index === index);
                const rankBadge = showRank && completionInfo ? 
                    `<span class="absolute -top-2 -right-2 bg-yellow-400 text-xs font-bold text-white rounded-full w-5 h-5 flex items-center justify-center">${completionInfo.rank}</span>` : '';
                
                return `
                    <div class="flex flex-col items-center relative">
                        <span class="text-sm mb-1 dark:text-gray-100">${index + 1}번</span>
                        <button class="status-btn ${status.color} text-white rounded hover:opacity-90 w-full relative"
                                onclick="changeStatus(${checklist.id}, ${index})">
                            ${status.text}
                            ${rankBadge}
                        </button>
                        ${showRank && completionInfo ? `
                            <span class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                                ${new Date(completionInfo.time).toLocaleTimeString()}
                            </span>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        // 상태 변경
        function changeStatus(checklistId, studentIndex) {
            const checklist = checklists.find(c => c.id === checklistId);
            if (checklist) {
                const currentStatusId = checklist.s[studentIndex];
                const statusKeys = Object.values(STATUS);
                const currentIndex = statusKeys.findIndex(status => status.id === currentStatusId);
                const nextIndex = (currentIndex + 1) % statusKeys.length;
                const nextStatus = statusKeys[nextIndex];
                
                checklist.s[studentIndex] = nextStatus.id;
                
                // 완료 상태로 변경될 때 시간 기록
                if (nextStatus.id === 1) { // COMPLETED
                    checklist.t[studentIndex] = new Date().toISOString();
                } else if (currentStatusId === 1) { // 완료에서 다른 상태로 변경될 때
                    checklist.t[studentIndex] = null;
                }
                
                checklist.ut = new Date().toISOString();
                saveChecklists();
                renderChecklistContent(checklist);
                updateStatistics(checklist);
                selectChecklist(checklistId);
            }
        }

        // 체크리스트 내보내기
        function exportChecklists() {
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 19).replace(/[:]/g, '-');
            const fileName = `${dateStr}-${checklists.length}개의-체크리스트.json`;
            
            const dataStr = JSON.stringify(checklists, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = fileName;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        // 체크리스트 가져오기
        function importChecklists(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedChecklists = JSON.parse(e.target.result);
                    
                    if (!Array.isArray(importedChecklists)) {
                        throw new Error('유효하지 않은 체크리스트 파일입니다.');
                    }

                    // 파일 형식 검증
                    const isValidFormat = importedChecklists.every(checklist => 
                        checklist.id && 
                        checklist.n && 
                        checklist.c && 
                        checklist.sc && 
                        Array.isArray(checklist.s) && 
                        Array.isArray(checklist.t)
                    );

                    if (!isValidFormat) {
                        throw new Error('체크리스트 파일 형식이 올바르지 않습니다.');
                    }

                    if (checklists.length > 0) {
                        if (confirm('기존 체크리스트를 모두 덮어쓰시겠습니까?')) {
                            checklists = importedChecklists;
                            saveChecklists();
                            renderChecklistList();
                            updateCategoryCheckboxes();
                            // 첫 번째 체크리스트 자동 선택
                            if (checklists.length > 0) {
                                selectChecklist(checklists[0].id);
                            }
                        }
                    } else {
                        checklists = importedChecklists;
                        saveChecklists();
                        renderChecklistList();
                        updateCategoryCheckboxes();
                        // 첫 번째 체크리스트 자동 선택
                        if (checklists.length > 0) {
                            selectChecklist(checklists[0].id);
                        }
                    }
                } catch (error) {
                    alert(error.message);
                }
            };
            reader.readAsText(file);
            
            // 파일 입력 초기화
            event.target.value = '';
        }

        // 마지막으로 본 체크리스트 저장
        function saveLastViewedChecklist(id) {
            localStorage.setItem(LAST_VIEWED_CHECKLIST_KEY, id);
        }

        // 초기 렌더링
        renderChecklistList();
        updateCategoryCheckboxes();
        loadStudentCount(); // 저장된 학생 수 불러오기

        // 마지막으로 본 체크리스트 또는 첫 번째 체크리스트 자동 선택
        const lastViewedId = localStorage.getItem(LAST_VIEWED_CHECKLIST_KEY);
        if (lastViewedId && checklists.some(c => c.id === parseInt(lastViewedId))) {
            selectChecklist(parseInt(lastViewedId));
        } else if (checklists.length > 0) {
            selectChecklist(checklists[0].id);
        }

        // 초기화 시 순위 토글 버튼 상태 설정
        if (currentChecklistId) {
            const checklist = checklists.find(c => c.id === currentChecklistId);
            if (checklist) {
                updateStatistics(checklist);
            }
        }
    </script>
